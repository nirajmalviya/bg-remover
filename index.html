<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <div class="upload-box">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-label">Upload Image</label>
            <div class="image-preview" id="originalImagePreview"></div>
        </div>
        <div class="result-box">
            <div class="image-preview" id="resultImagePreview"></div>
            <button id="downloadBtn" disabled>Download Result</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
